{% extends 'base.html' %}

{% block content %}

    <form action="" method="get">
        {{ form.as_p }}
        <input type="submit" style="background-image: linear-gradient(to right, #C3BA9B, #C3BA9B);" value="Искать">
    </form><br/><br/>
<h2>Посты</h2>
    <div class="card">

        {% for post in posts %}
            <a href="{{ post.get_absolute_url }}" class="card-body">{{ post.body|truncatewords:8 }}</a>
        {% endfor %}
    </div>
{% endblock %}
